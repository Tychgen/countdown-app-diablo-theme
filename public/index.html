<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-snowpack-app" />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <link href="https://fonts.cdnfonts.com/css/diablo" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Countdown App - Diablo theme</title>
  </head>
  <body>
    <header>
      <div class="content">
        <h1>THE<span> Darkness</span> Awakening</h1>
        <h2>COMING SOON</h2>
        <div class="countdown">00 : 00 : 00 : 00</div>
      </div> 
      <div class="container">
        <div class="unmuted toggle-sound  sound-mute"  href="#">
          <div class="tooltip--left sound" data-tooltip="Turn On/Off Sound">
            <div class="sound--icon fa fa-volume-off ">
              <span class="material-symbols-outlined x">
                volume_mute
                </span>
            </div>
            <div class="sound--wave sound--wave_one"></div>
            <div class="sound--wave sound--wave_two"></div>
            <div class="sound--wave sound--wave_three"></div>
          </div>
        </div>
      </div>
      </header>
      <video autoplay muted loop id="background-video">
        <source src="Diablo4.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    <script type="module" src="/dist/index.js"></script>
  </body>
</html>
