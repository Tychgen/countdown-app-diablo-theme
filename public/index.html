<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-snowpack-app" />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <link href="https://fonts.cdnfonts.com/css/diablo" rel="stylesheet">
    <title>Countdown App - Diablo theme</title>
  </head>
  <body>
    <header>
      <div class="content">
        <h1>THE<span> Darkness</span> Awakening</h1>
        <h2>COMING SOON</h2>
        <div class="countdown">00 : 00 : 00 : 00</div>
      </div>
      <video autoplay muted loop id="background-video">
        <source src="Diablo4.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    <script type="module" src="/dist/index.js"></script>
  </body>
</html>
